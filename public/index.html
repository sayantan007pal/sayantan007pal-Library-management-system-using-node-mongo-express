<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .response { margin-top: 20px; padding: 10px; background-color: #f8f8f8; border: 1px solid #ddd; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management API Tester</h1>
        
        <h2>Add New Book</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter book title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" placeholder="Enter ISBN">
        </div>
        <div class="form-group">
            <label for="publishedYear">Published Year:</label>
            <input type="number" id="publishedYear" placeholder="Enter published year">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Enter genre">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="3" placeholder="Enter book description"></textarea>
        </div>
        <button onclick="resetForm()">Reset</button>

        <button onclick="addBook()">Add Book</button>
        <button onclick="getAllBooks()">Get All Books</button>
        
        <div class="response">
            <h3>Response:</h3>
            <pre id="responseOutput">Response will appear here...</pre>
        </div>
    </div>

    <script>
async function addBook() {
    const title = document.getElementById('title').value.trim();
    const author = document.getElementById('author').value.trim();
    const isbn = document.getElementById('isbn').value.trim();
    const publishedYear = document.getElementById('publishedYear').value.trim();
    const genre = document.getElementById('genre').value.trim();
    const quantity = document.getElementById('quantity').value.trim();
    const description = document.getElementById('description').value.trim();

    if (!title || !author || !isbn || !publishedYear || !genre || !quantity || !description) {
        document.getElementById('responseOutput').textContent = "Please fill in all fields.";
        return;
    }

    const book = {
        title,
        author,
        isbn,
        publishedYear: parseInt(publishedYear),
        genre,
        quantity: parseInt(quantity),
        description
    };

    try {
        const response = await fetch('http://localhost:3000/api/books', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(book)
        });

        const data = await response.json();
        document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
    } catch (error) {
        document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
    }
}

        
        async function getAllBooks() {
            try {
                const response = await fetch('http://localhost:3000/api/books');
                const data = await response.json();
                document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
            }
        }
        function resetForm() {
    document.getElementById('title').value = "";
    document.getElementById('author').value = "";
    document.getElementById('isbn').value = "";
    document.getElementById('publishedYear').value = "";
    document.getElementById('genre').value = "";
    document.getElementById('quantity').value = "";
    document.getElementById('description').value = "";
}

    </script>
</body>
</html>
